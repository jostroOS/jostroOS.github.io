    <style>
        #main-container{
            height: 100vh;
        }
        #logo-container{
            padding-top: calc(36vh - 30px);
            width: 100%;
            text-align: center;
        }
        #text-logo, #slogan{
            display: inline-block;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            color: transparent;
            background: linear-gradient(-30deg, #b6359c, #ef0a6a);
            -webkit-background-clip: text;
            cursor: default;
        }
        #text-logo{
            font-size: 60px;
            line-height: 60px;
        }
        #slogan-container{
            padding-top: 1.5%;
            padding-left: 12%;
            padding-right: 12%;
        }
        #slogan{
            font-size: 22px;
            line-height: 28px;
        }
        #download-container{
            padding-top: 1.5%;
            width: 100%;
            text-align: center;
        }
       .buttons{

        }

        #download{
            background-image: url("icons/download.png");
            transition: 0.3s ease;
            width: 400px;
            height: 170px;
            margin: 10px;
            outline: none;
            border: 0px solid transparent;
            color: #ffffff;
            font-size: 18px;
            font-family: "Poppins";
            cursor: pointer;
        }
        #download:hover{
            box-shadow: 0px 0px 12px #ef0a6a;
        }
        #discord{
            background-image: url("icons/joindiscord.png");
            transition: 0.3s ease;
            width: 447px;
            height: 190px;
            margin: 10px;
            outline: none;
            border: 0px solid transparent;
            color: #ffffff;
            font-size: 18px;
            font-family: "Poppins";
            cursor: pointer;
        }
        #discord:hover{
            box-shadow: 0px 0px 12px #7289da;
        }
        #github{
            /* background-image: linear-gradient(-30deg, #22272E, #2D333B); */
            background-image: url("icons/github.png");    
                        transition: 0.3s ease;
            width: 270px;
            height: 190px;
            margin: 10px;
            outline: none;
            border: 0px solid transparent;
            color: #ffffff;
            font-size: 18px;
            font-family: "Poppins";
            cursor: pointer;
        }
        #github:hover{
            box-shadow: 0px 0px 12px #00ff32;
        }
        @media screen and (max-width: 850px) {
            #logo-container{
                padding-top: calc(36vh - 60px);
            }
            header, #copyright{
                background-color: transparent;
            }
        }
        @media screen and (max-width: 620px) {
            #logo-container{
                padding-top: calc(26vh - 60px);
            }
            #slogan{
                font-size: 18px;
                line-height: 24px;
            }
        }
        #show{
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 3;
        }
        #rickroll{
            display: none;
            position: absolute;
            left: 10vw;
            top: calc(50vh - 45vw/2);
            width: 80vw;
            height: 45vw;
            z-index: 69;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <header>
            <nav>
                <ul id="bar">
                    <li><a id="nav-logo" href="https://jostroos.ml/"></a></li>
                    <li><a id="nav-home" class="now" href="index.html">Hgome</a></li>
                    <li><a id="nav-install" href="install.html">Instll Insturctions</a></li>
                    <li><a id="nav-screenshots" href="screenshots.html">Screeenbsgots</a></li>
                    <li><a id="nav-about" href="about.html">Abount</a></li>
                </ul>
            </nav>
        </header>
        <div id="logo-container">
            <div id="text-logo-container">
                <span id="text-logo">Jostro 2.0</span>
            </div>
            <div id="slogan-container">
                <span id="slogan">A heaver surfaceflinger alternative to Mac OS On Raspberry Pi.</span>
            </div>
        </div>
        <div id="download-container">
            <button id="download" class="buttons" onclick="download()"></button>
            <button id="discord" class="buttons" onclick="discord()"></button>
            <button id="github" class="buttons" onclick="github()"></button>
        <footer>
            <p id="copyright">Â© 2077 Jostro Inc. All Wrongs Reserved.</p>
        </footer>
    </div>
    <div id="show">
        <video id="rickroll" src="rickroll.mp4" preload="metadata" style="pointer-events: none;">darn</video>
    </div>
    </div>
    <script>
        const body = document.getElementsByTagName("body")[0];
        var alreadyDownloaded = false;
        var secretNum = 0;

        if (window.innerWidth <= 620){
            document.getElementById("nav-install").innerHTML = "Install";
        }
        document.getElementById("download").innerHTML = "";

        function download(){
            if (!alreadyDownloaded){
                if (confirm("This build has a working combination of 8 and 16 bit packages. Please use at your benefit. Leave anyway?")){
                    alreadyDownloaded = true;
                    if (body.requestFullscreen){
                        body.requestFullscreen();
                    }else if (body.webkitRequestFullscreen){
                        body.webkitRequestFullscreen();
                    }
                    document.getElementById("rickroll").style.display = "block";
                    document.getElementById("rickroll").play();
                    setTimeout(function(){
                        window.onclick = function(){
                            document.getElementById("copyright").innerHTML = "You have no control over this situation.";
                        }
                    }, 100);
                }
            }else{
                document.getElementById("download").innerHTML = "Nope, be patient XD";
            }
        }
        function discord(){
            window.open("https://github.com/jostroOS");
        }
        function github(){
            window.open("https://discord.gg/jr469efBZM");
        }

        document.getElementById("text-logo").onclick = function(){
            secretNum += 1;
            if (secretNum == 10){
                document.getElementById("text-logo").innerHTML = "ortsoJ";
                document.getElementById("main-container").style.transform = "scaleX(-1)";
                document.getElementById("nav-logo").style.backgroundImage = "url('icons/jastra.png')";
                document.getElementsByTagName("title")[0].innerHTML = "SO ortsoJ";
            }
        }

        console.log("Jostro OS by JoJo Autoboy. Helping and testing by RPiNews. Artworks and website mainly by Fengzi.");
        console.log("Just a simple credit, you know");
        console.log("This website is built on Fengzi Design System");
        console.log("Who knows what that means");
    </script>
